<mat-tab-group animationDuration="0ms">
  <mat-tab label="As individual">
    <form class="login-form" [formGroup]="individualLoginForm">
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Email</mat-label>
      <input matInput required formControlName="email" type="email">
      <mat-error *ngIf="individualLoginForm.get('email')?.errors?.['required']">
        Email address required
      </mat-error>
    </mat-form-field><br>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="individualLoginForm.get('password')?.errors?.['required']">
        Password required
      </mat-error>
    </mat-form-field><br>
    <button mat-flat-button color="primary" type="submit" [disabled]="individualLoginForm.invalid">Login</button>

    </form>
  </mat-tab>
  <mat-tab label="As Company/ Business">
    <form [formGroup]="loginForm">
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Email</mat-label>
      <input matInput required type="text" formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
        Password required
      </mat-error>
    </mat-form-field> <br>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Company/ Business name</mat-label>
      <input matInput required type="text" formControlName="companyName">
      <mat-error *ngIf="loginForm.get('companyName')?.errors?.['required']">
        Company/ Business name required
      </mat-error>
    </mat-form-field><br>
    <mat-form-field appearance="outline" class="login-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Password required
      </mat-error>
    </mat-form-field><br>
    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
   </mat-tab>
</mat-tab-group>
